<div class="map-wrapper">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="mapZoom" [streetViewControl]="false" (mapDblClick)="mapDoubleClicked ($event)">
    <agm-marker
      *ngFor="let m of cartesPostales; let i = index"
      (markerClick)="clickedMarker(m.id, m.idCarte)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [markerDraggable]="true"
      [iconUrl]="'../../assets/icon/'+ m.icon +'.png'"
      (dragEnd)="markerDragEnd(m, $event)">
    </agm-marker>
  </agm-map>
</div>
