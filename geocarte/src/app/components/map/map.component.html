<div class="map-wrapper">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="mapZoom" (zoomChange)="zoomChange($event)" [streetViewControl]="false" (mapDblClick)="mapDoubleClicked ($event)">
    <agm-marker
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [markerDraggable]="m.draggable"
      [iconUrl]="'../../assets/icon/'+ m.icon +'.png'">>
    </agm-marker>
  </agm-map>
</div>
