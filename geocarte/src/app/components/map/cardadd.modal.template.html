<div id="connect-modal">
  <div class="header-modal d-flex justify-content-between">
    <div class=""></div>
    <span class="">Ajouter une carte</span>
    <i class="fa fa-close close-icon"(click)="onNoClick()"></i>
  </div>

  <div mat-dialog-content>
    <form>
      <div class="form-group">
        <label for="exampleInputFile">Image de la carte</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">Ajouter la légende dans le champ ci-dessous</small>
      </div>
      <div class="form-group">
        <label for="adress">Légende</label>
        <input class="form-control" id="" placeholder="Adresse" value="">
      </div>
      <div class="form-group">
        <label for="adress">Adresse</label>
        <input class="form-control" id="adress" placeholder="Adresse" value="{{this.data.lastAdress}}">
        <small id="emailHelp" class="form-text text-muted">Le marqueur correspondra à cette adresse</small>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Editeur</label>
        <select class="form-control" id="exampleSelect1">
          <option>Antoine Ravet</option>
          <option>Alexis Renault</option>
          <option>PL Ollivier</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary pull-right">Envoyer</button>
    </form>
  </div>
</div>
