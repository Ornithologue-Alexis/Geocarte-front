<div class="formulaire">
  <form [formGroup]="profilForm" (ngSubmit)="updateUser($event)">
    <div class="form-group row">
      <label for="emailInput" class="col-12 col-form-label">Email</label>
      <div class="col-12">
        <input class="form-control" type="email" id="emailInput" formControlName="email">
        <div *ngIf="profilForm.get('email').touched && profilForm.get('email').errors" class="form-control-feedback error-message">
          Please enter the correct email, this email not valid.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="nameInput" class="col-12 col-form-label">Name</label>
      <div class="col-12">
        <input class="form-control" type="text" id="nameInput" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="InputNewPassword" class="col-12 col-form-label">Nouveau mot de passe</label>
      <div class="col-12">
        <input type="password" class="form-control" id="InputNewPassword" placeholder="Password" formControlName="newpassword">
      </div>
    </div>
    <div class="form-group row">
      <label for="InputConfirmNewPassword" class="col-12 col-form-label">Confirmer nouveau mot de passe</label>
      <div class="col-12">
        <input type="password" class="form-control" id="InputConfirmNewPassword" placeholder="Password" formControlName="newpasswordbis">
        <div class="form-control-feedback error-message" *ngIf="newPasswordError">Les deux mots de passe ne correspondent pas.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
