<div class="formulaire">
  <form>
    <div class="form-group row">
      <label for="first-name-input" class="col-12 col-form-label">Prénom</label>
      <div class="col-12">
        <input class="form-control" type="text" value="Prénom" id="first-name-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="last-name-input" class="col-12 col-form-label">Nom</label>
      <div class="col-12">
        <input class="form-control" type="text" value="Nom" id="last-name-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-12 col-form-label">Adresse mail</label>
      <div class="col-12">
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="InputNewPassword" class="col-12 col-form-label">Mot de passe</label>
      <div class="col-12">
        <input type="password" class="form-control" id="InputNewPassword" placeholder="Mot de passe">
      </div>
    </div>
    <div class="form-group row">
      <label for="InputConfirmNewPassword" class="col-12 col-form-label">Confirmer mot de passe</label>
      <div class="col-12">
        <input type="password" class="form-control" id="InputConfirmNewPassword" placeholder="Confirmer mot de passe">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
</div>
