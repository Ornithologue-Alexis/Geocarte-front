<nav id="header" class="navbar navbar-inverse container">
  <div *ngIf="filter === false" class="col-12 hide-filter">
    <i (click)="swapFilter()" class="fa fa-caret-down"></i>
  </div>
  <form *ngIf="filter === true" class="form-inline container-fluid">
    <div class="col-6 filter-input">
      <i class="fa fa-building"></i>
      <mat-form-field>
        <input matInput placeholder="Commune" [matAutocomplete]="commune" [formControl]="communeCtrl">
        <mat-autocomplete #commune="matAutocomplete">
          <mat-option *ngFor="let commune of filteredCommunes | async" [value]="commune.nom">
            <span>{{ commune.nom }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-6 filter-input">
      <i class="fa fa-university"></i>
      <mat-form-field>
        <input matInput placeholder="Type de monument" [matAutocomplete]="typeMonument"
               [formControl]="typeMonumentCtrl">
        <mat-autocomplete #typeMonument="matAutocomplete">
          <mat-option *ngFor="let typemonument of filteredTypeMonuments | async" [value]="typemonument.libelle">
            <span>{{ typemonument.libelle }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-6 filter-input">
      <i class="fa fa-university"></i>
      <mat-form-field>
        <input matInput placeholder="Editeur" [matAutocomplete]="editeur"
               [formControl]="editeurCtrl">
        <mat-autocomplete #editeur="matAutocomplete">
          <mat-option *ngFor="let editeur of filteredEditeur | async" [value]="editeur.nom">
            <span>{{ editeur.nom }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-6 filter-input">
      <i class="fa fa-university"></i>
      <mat-form-field>
        <input matInput placeholder="LÃ©gende" [matAutocomplete]="typeMonument"
               [formControl]="typeMonumentCtrl">
        <mat-autocomplete #typeMonument="matAutocomplete">
          <mat-option *ngFor="let typemonument of filteredTypeMonuments | async" [value]="typemonument.libelle">
            <span>{{ typemonument.libelle }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-12 button-submit">
      <button (click)="getResult()" class=""><i class="fa fa-search"></i></button>
    </div>
  </form>
  <div *ngIf="filter === true" class="col-12 hide-filter">
    <i (click)="swapFilter()" class="fa fa-caret-up"></i>
  </div>
</nav>
